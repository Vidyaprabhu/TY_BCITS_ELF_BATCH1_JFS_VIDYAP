    <title>Login Form</title>

<body>
    <form action="" name="loginForm" onsubmit="validateForm();return false">
        Email:
        <br>
        <input type="email" name="userEmail" placeholder="Enter Your Email" id=""><br>
        <p id="emailErr" style="color: red; font-size: 10px; display: none;">invalid email</p>

        <br>
        <input type="password" name="userPwd" placeholder="Enter Your Password" id=""><br>
        <p id="pwdErr" style="color: red; font-size: 10px; display: none;">invalid password</p>
        <br>
        <input type="submit" value="Login">
        <script src="/form-validation/form.js"></script>
    </form>
