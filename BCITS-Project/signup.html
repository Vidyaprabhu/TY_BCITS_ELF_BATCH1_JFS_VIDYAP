<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <div class="card col-md-6 col-sm-6 col-6 col-lg-6 col-xl-6">
    </div>
    <form action=""  name="loginForm" onsubmit="validateForm();return false">
        <br><h1>Sign Up</h1><br>
        <label for="">First Name:</label><br><br>
        <input type="text" name="firstName" id="firstname" placeholder="Enter your first name"><br><br>
        <label for="">Last Name:</label><br><br>
        <input type="text" name="lastName" id="lastname" placeholder="Enter your last name"><br><br>
        <label for="">Meter No:</label><br><br>
        <input type="text" name="meterNo" id="meternumber" placeholder="Enter your meter number"><br><br>
        <label for="">Email:</label><br><br>
        <input type="email" name="Email" id="usermail" placeholder="Enter your email"><br>
        <p id="emailErr" style="color: rgb(235,65, 65); font-size: 10px; display: none;">invalid email</p>
        <br><label for="">Mobile No:</label><br><br>
        <input type="text" name="mobileNo" id="mobilenumber" placeholder="Enter your mobile number"><br>
        <p id="mobileNoErr" style="color: rgb(235, 65, 65); font-size: 10px; display: none;">invalid mobile number</p>
        <br><label for="">Password:</label><br><br>
        <input type="password" name="userPassword" id="userpassword" placeholder="Enter your password"><br>
        <p id="pwdErr" style="color: rgb(235, 65, 65); font-size: 10px; display: none;">invalid password</p><br>
        <button type="submit">Sign Up</button>

        <script src="/signup.js"></script>
    </form>
</body>
</html>
